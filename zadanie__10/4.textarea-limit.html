<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>4.textarea-limit</title>
    <style type="text/css">
        textarea {
            display: block;
            margin: 1em 0;
        }
    </style>
</head>
<body>
<form>
    <label>Maximum 15 characters</label>
    <textarea id="textarea"></textarea>
    <span id="rchars">15</span> Character(s) Remaining
</form>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

    $(function () {
        let maxLength = 15;
        $('#textarea').attr('maxlength', maxLength);
        $('#textarea').keydown(function () {
            //TODO lepiej chyba keydown - jak nie podniose klawisza to się aktualizuje oraz można ustawić max za pomocą jQ - lepiej - OK
            let length = maxLength - $(this).val().length;
            $('#rchars').text(length);
        });
    });

    /*
     Ogranicz liczbę znaków możliwych do wpisania w textarea.
     Po każdym postawionym znaku aktualizuj informację o liczbie pozostałych znaków do użycia
     */

</script>
</body>
</html>
