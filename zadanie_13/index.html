<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="parent">
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</div>
<button id="btn" class="button">button</button>

<script type="text/javascript">

    //HTML DOM JS

    function modifyText() {
        const el = document.getElementById("box2");
        el.innerHTML = "true box";
    }

    function addNewDiv() {
        const el = document.getElementsByTagName("div")[3];
        const div = document.createElement("div");
        div.innerHTML = "box4";
        el.appendChild(div);
    }

    document.getElementById("btn").addEventListener("click", modifyText);
    document.getElementById("btn").addEventListener("dblclick", addNewDiv);

    document.getElementsByClassName("button").innerHTML = "true btn";
    document.querySelectorAll("button").innerHTML = "really true btn";

    document.getElementById("box3").classList.add("someClass");
    document.getElementById("btn").classList.remove("button");
    document.getElementById("box3").style.backgroundColor = "green";

    //ES6

    class SomeClass {
        constructor() {
            this.name = "Some class"
        }

        method() {
            alert(this.name)
        }
    }

    let myClass = new SomeClass();
    myClass.method();

    let sayHi = (name, surname) => {
        return alert(`Hi ${name} ${surname}!`);
    };

    sayHi('Jan', 'Kowalski');

    sayHi = (name, surname) => {
        return console.error(`Hi ${name} ${surname}!`);
    };

    class newClass extends SomeClass {
        sayByeByeToOldClass() {
            alert(`Bye bye ${this.name}!`)
        }
    }

    let newClass2 = new newClass();
    newClass2.sayByeByeToOldClass();

</script>
</body>
</html>
