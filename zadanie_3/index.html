<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie_3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300i,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="registration">
    <h1>Rejestracja:</h1>
    <form action="http://infoshare.com/form.php">
        <label for="name">Imię:</label>
        <input type="text" id="name" pattern="[a-zA-Z]{3,30}" title="Wpisz minimum 3 litery" required>
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" pattern="[a-zA-Z]{3,30}" title="Wpisz minimum 3 litery" required>
        <label for="pesel">PESEL:</label>
        <input type="text" id="pesel" pattern="[0-9]{2}[0-1]{1}[0-9]{1}[0-3]{1}[0-9]{1}[0-9]{5}"
               title="Niepoprawny pesel, wpisz poprawny." required>
        <label for="email">Email:</label>
        <input type="email" id="email" pattern="[a-zA-Z0-9.!#$%&’*+\/=?^_`{|}~-]+@[a-zA-Z0-9]+.[a-z]{2,5}"
               title="Wpisz poprawnie email." required>
        <label for="comment">Komentarz:</label>
        <textarea name="comment" id="comment" cols="50" rows="6"></textarea>
        <label for="date">Wpisz datę wizyty:</label>
        <input type="date" id="date" title="Wpisz poprawnie datę." required>
        <input class="button" type="submit" value="Wyślij">
    </form>
</div>

<div class="column">
    <div class="rectangle--1"></div>
    <div class="rectangle--2"></div>
    <div class="spinner"></div>
    <div class="square--1">
        <div class="square--2">
            <div class="square--3"></div>
        </div>
    </div>
</div>

</body>
</html>
