<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>8.count-elements</title>
    <style type="text/css">
        button {
            display: block;
            margin: 20px 0 0 0;
            clear: both
        }

        div, span, p {
            width: 160px;
            height: 40px;
            float: left;
            padding: 10px;
            margin: 10px;
            background-color: #B0E0E6
        }
    </style>
</head>
<body>
<div>This is division</div>
<span>This is a span</span>
<p>This is a Paragraph</p>
<button id="button1">Count all elements</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

    $(function () {
        $('#button1').click(function () {
            let countHtmlElements = $('body').children().not('button').not('script').length;
            console.log('Tagów HTML na stronie są', countHtmlElements, 'sztuki.');
        })
    });
