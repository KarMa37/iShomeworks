<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>7.modify-structure</title>
    <style type="text/css">
        button {
            display: block;
            margin: 20px 0 0 0;
        }
    </style>
</head>
<body>
<p>jQuery Exercises</p>
<button id="button1">Click to see the effect</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

    $(function () {
        $('#button1').click(function () {
            $('p').after('<a href="http://www.google.com/" target="_blank" style="display: block">GOOGLE</a>');
            // window.location = "http://www.google.com/";
        });
    });
    /*
    Po kliknięciu przycisku, wstaw link do strony google.com
    pomiędzy obecnymi już elementami <p> oraz <button>
     */
</script>
</body>
</html>
